<br><br><br><br>
  <form id="searchForm">
    <div class="row form-group">
      <div class="col-lg-9 col-sm-5 col-xs-4" >
        <input type='text' [(ngModel)]="listSearch" name="listSearch"
         class="form-control" placeholder="search by country" />
      </div>
      <div class="col-lg-2 col-sm-4 col-xs-3">
        <select class="form-control" [(ngModel)]="regionFilter" name="regionFilter">
          <option value="" *ngFor="let reg of regionOptions">{{reg}}</option>
        </select>
      </div>
    </div>
  </form>

  <main>
    <div class="card shadow" *ngFor= "let countryData of filteredCountry" [routerLink]="['/country', countryData.name]">
      <img [src]="countryData?.flag" alt="{{countryData?.altSpellings}}" class="img-fluid" [ngStyle]="getImgStyles()">
      <div class="card-body">
        <h4 class="card-title">{{countryData?.name}}</h4>
        <ul class="list-group list-group-flush" style="list-style-type: none;">
          <li class="">
            <span><strong>Population:</strong> {{countryData?.population | number }}</span>
          </li>
          <li class="">
            <span> <strong>Region:</strong> {{countryData?.region}}</span>
          </li>
          <li class="">
            <span><strong>Capital:</strong> {{ countryData?.capital}}</span>
          </li>
        </ul>
      </div>
    </div>
    <p></p>
  </main>
